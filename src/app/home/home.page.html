<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Canair.io MOBIS plugin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Canair.io plugin</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-item>
<img src="assets/images/logo.png">
</ion-item>

  <div id="container">



<ion-item>
    <ion-label>
Canairio output
</ion-label>
  </ion-item>
<ion-item>
   <ion-label primary>{{txtpm25}} </ion-label>
   
</ion-item>





<ion-item>
    <ion-label>  
Coordinates</ion-label>
</ion-item>

<ion-item>
   <ion-label primary>Lat: {{latitude}} </ion-label>
   <ion-label primary>Lon: {{longitude}} </ion-label>
   <ion-label primary>Alt: {{altitude}} </ion-label>
   
</ion-item>



<ion-item>
<ion-button (click) ="startLogging()">Start logging</ion-button>   
<ion-button (click) ="stopLogging()"> Stop logging</ion-button>   
</ion-item>

<ion-item>
<ion-input>Log Interval:{{logInterval}}</ion-input>   
</ion-item>

<ion-item>
<ion-label>Log status:{{lblLogstatus}}</ion-label>   
</ion-item>



</div>




</ion-content>
